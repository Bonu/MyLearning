<html>
<head>
<title>Helloworld service</title>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope, $http) {
		    $http.get('http://localhost:8080/JersyRESTHelloworld/rest/hello/baby').
		        success(function(data) {
		            $scope.msg = data;
		        });
		});
		
</script>
</head>
<body ng-app="myApp">
		<div  ng-controller="myCtrl">
			<p>The ID is {{msg.message}}</p>
		</div>
	</body>
</html>
